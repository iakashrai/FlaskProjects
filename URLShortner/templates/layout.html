<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
    {% block head %}
    <header class="header">
        <h2 class="header_title">URL Shortner Service</h2>
    </header>
    {% endblock %}
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2023 by <a href="https://github.com/iakashrai">Akash Rai</a>
        {% endblock %}
    </div>
</body>
</html>
